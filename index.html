<!DOCTYPE html>
<html ng-app="userProfiles">

<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body ng-controller="MainController" class="background">

    {{thisAppIsBroken}}

    <br>

    <div ng-repeat="user in users" ng-class="{ favorite: user.isFavorite }">

        {{user.first_name}} {{user.last_name}}

        <button ng-click="toggleFavorite($index)">toggleFavorite</button>

        <img ng-src="{{ user.avatar }}" alt="">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js" charset="utf-8"></script>
</body>

</html>
